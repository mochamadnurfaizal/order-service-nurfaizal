name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - main
      - development
  pull_request:
    branches:
      - master
      - main
      - development

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        env:
          DOCKPLOY_WEBHOOK_URL: ${{ secrets.DOCKPLOY_WEBHOOK_URL }}
        run: |
          if [ -z "$DOCKPLOY_WEBHOOK_URL" ]; then
            echo "Dockploy webhook URL not set!"
            exit 1
          fi
          curl -X POST -H "Content-Type: application/json" -d '{"branch": "${GITHUB_REF##*/}"}' "$DOCKPLOY_WEBHOOK_URL"
